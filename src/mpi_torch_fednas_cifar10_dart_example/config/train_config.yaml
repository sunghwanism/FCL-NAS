common_args:
  training_type: "simulation"
  random_seed: 0

data_args:
  dataset: "cv_emnist"
  data_cache_dir: ../../data/preproc/
  partition_method: "hetero"
  partition_alpha: 0.5

model_args:
  model: "darts"

train_args:
  federated_optimizer: "FedNAS"
  client_id_list: "[]"
  client_num_in_total: 10
  client_num_per_round: 5
  comm_round: 50
  epochs: 1
  batch_size: 10
  client_optimizer: sgd
  learning_rate: 0.03
  weight_decay: 0.001
  server_optimizer: sgd
  lr: 0.001
  server_lr: 0.001
  wd: 0.001
  ci: 0
  server_momentum: 0.9

validation_args:
  frequency_of_the_test: 5

device_args:
  worker_num: 11
  using_gpu: true
  gpu_mapping_file: config/gpu_mapping.yaml
  gpu_mapping_key: mapping_default

comm_args:
  backend: "MPI"
  is_mobile: 0
  stage: 'train'


tracking_args:
   # When running on MLOps platform(open.fedml.ai), the default log path is at ~/.fedml/fedml-client/fedml/logs/ and ~/.fedml/fedml-server/fedml/logs/
  enable_wandb: false
  wandb_key: dac4b4e3de3694519c6dada0c32728d5fdd44d94
  wandb_project: FCL-NAS
  wandb_name: FedNAS
  using_mlops: false