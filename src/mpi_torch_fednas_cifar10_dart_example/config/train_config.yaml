common_args:
  training_type: "simulation"
  random_seed: 0

data_args:
  dataset: "cv_emnist"
  data_cache_dir: ../../data/preproc/
  partition_method: "hetero"
  partition_alpha: 0.5
  num_task: 5 # ~10

model_args:
  model: "darts"

train_args:
  federated_optimizer: "FedNAS"
  client_id_list: "[]"
  client_num_in_total: 10
  client_num_per_round: 5
  comm_round: 50
  epochs: 1
  batch_size: 10
  client_optimizer: sgd
  learning_rate: 0.03
  weight_decay: 0.001
  server_optimizer: sgd
  lr: 0.001
  server_lr: 0.001
  wd: 0.001
  ci: 0
  server_momentum: 0.9



search_args:
  init_channels: 16
  layers: 8
  auxiliary: false
  momentum: 0.9
  arch_learning_rate: 0.0003
  arch_weight_decay: 0.001
  learning_rate_min: 0.001
  learning_rate: 0.025
  lambda_train_regularizer: 1
  lambda_valid_regularizer: 1
  grad_clip: 5
  tau_max: 10
  tau_min: 1
  report_freq: 1


validation_args:
  frequency_of_the_test: 5

device_args:
  worker_num: 1
  gpu_id: 3 # if you use MPI backend, this parameter is ignored
  using_gpu: true
  gpu_mapping_file: config/gpu_mapping.yaml
  gpu_mapping_key: mapping_default

comm_args:
  backend: "MPI" # MPI or sp
  is_mobile: 0
  stage: 'train'


tracking_args:
   # When running on MLOps platform(open.fedml.ai), the default log path is at ~/.fedml/fedml-client/fedml/logs/ and ~/.fedml/fedml-server/fedml/logs/
  enable_wandb: false
  wandb_key: dac4b4e3de3694519c6dada0c32728d5fdd44d94 # msh2044 key
  wandb_project: FCL-NAS
  wandb_name: FedNAS
  using_mlops: false